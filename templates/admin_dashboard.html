<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      background: #0b1220;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow-y: auto !important;
    }

    header {
      background: #0f172a;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
    }

    .container {
      padding: 20px;
    }

    .search-box {
      margin-bottom: 15px;
    }

    .search-box input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      background: #111827;
      padding: 10px;
      text-align: left;
    }

    td {
      padding: 10px;
      border-bottom: 1px solid #1f2937;
      word-break: break-word;
    }

    tr:hover {
      background: #1e293b;
    }

    .bot {
      color: #22c55e;
      font-weight: bold;
    }

    .user {
      color: #3b82f6;
      font-weight: bold;
    }

    .stats {
      margin-bottom: 15px;
      font-size: 14px;
      opacity: 0.9;
    }

    a {
      color: white;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

<header>
  ðŸ“Š Admin Dashboard
  <div>
    <a href="/admin/export">â¬‡ Export CSV</a> |
    <a href="/admin/logout">Logout</a>
  </div>
</header>

<div class="container">

  <div class="stats">
    Total Messages: <span id="totalMessages">0</span>
  </div>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search by IP, Username or Message...">
  </div>

  <table id="chatTable">
    <thead>
      <tr>
        <th>IP</th>
        <th>Username</th>
        <th>Role</th>
        <th>Message</th>
        <th>Time</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody id="tableBody">
    </tbody>
  </table>

</div>

<script>
async function loadMessages() {
  try {
    const response = await fetch("/admin/messages");
    const data = await response.json();

    const tableBody = document.getElementById("tableBody");
    tableBody.innerHTML = "";

    document.getElementById("totalMessages").innerText = data.length;

    data.forEach(msg => {
      const dateObj = new Date(msg.time);
      const time = dateObj.toLocaleTimeString();
      const date = dateObj.toLocaleDateString();

      const row = `
        <tr>
          <td>${msg.ip || ""}</td>
          <td>${msg.username || ""}</td>
          <td class="${msg.role}">${msg.role}</td>
          <td>${msg.message}</td>
          <td>${time}</td>
          <td>${date}</td>
        </tr>
      `;
      tableBody.innerHTML += row;
    });

  } catch (error) {
    console.error("Error loading messages:", error);
  }
}

window.onload = loadMessages;

document.getElementById("searchInput").addEventListener("input", function () {
  const value = this.value.toLowerCase();
  const rows = document.querySelectorAll("#chatTable tbody tr");

  rows.forEach(row => {
    row.style.display = row.innerText.toLowerCase().includes(value) ? "" : "none";
  });
});
</script>

</body>
</html>
