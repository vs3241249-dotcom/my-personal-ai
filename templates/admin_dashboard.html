<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      background: #0b1220;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background: #0f172a;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
    }

    .container {
      padding: 20px;
    }

    .search-box {
      margin-bottom: 15px;
    }

    .search-box input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      background: #111827;
      padding: 10px;
      text-align: left;
    }

    td {
      padding: 10px;
      border-bottom: 1px solid #1f2937;
    }

    tr:hover {
      background: #1e293b;
    }

    .bot {
      color: #22c55e;
      font-weight: bold;
    }

    .user {
      color: #3b82f6;
      font-weight: bold;
    }

    .stats {
      margin-bottom: 15px;
      font-size: 14px;
      opacity: 0.8;
    }

  </style>
</head>

<body>

<header>
  ðŸ“Š Admin Dashboard
  <div>
    <a href="#" style="color:white;text-decoration:none;">â¬‡ Export CSV</a> |
    <a href="/login" style="color:white;text-decoration:none;">Logout</a>
  </div>
</header>

<div class="container">

  <div class="stats">
    Total Messages: <span id="totalCount">0</span>
  </div>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search by message or IP...">
  </div>

  <table id="chatTable">
    <thead>
      <tr>
        <th>IP</th>
        <th>Role</th>
        <th>Message</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

</div>

<script>
async function loadChats() {
  const res = await fetch("/admin/messages"); // same backend route
  const data = await res.json();

  const tbody = document.querySelector("#chatTable tbody");
  tbody.innerHTML = "";

  document.getElementById("totalCount").innerText = data.length;

  data.forEach(chat => {
    const row = `
      <tr>
        <td>${chat.ip}</td>
        <td class="${chat.role}">${chat.role}</td>
        <td>${chat.message}</td>
        <td>${new Date(chat.time).toLocaleString()}</td>
      </tr>
    `;
    tbody.innerHTML += row;
  });
}

document.getElementById("searchInput").addEventListener("input", function () {
  const value = this.value.toLowerCase();
  const rows = document.querySelectorAll("#chatTable tbody tr");

  rows.forEach(row => {
    row.style.display = row.innerText.toLowerCase().includes(value) ? "" : "none";
  });
});

loadChats();
</script>

</body>
</html>
