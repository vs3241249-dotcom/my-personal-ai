<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #0b1220;
      color: #e5e7eb;
    }

    header {
      background: #111827;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 18px;
      font-weight: 600;
      border-bottom: 1px solid #1f2937;
    }

    header a {
      color: #cbd5e1;
      text-decoration: none;
      margin-left: 15px;
      font-size: 14px;
    }

    header a:hover {
      color: white;
    }

    .container {
      padding: 25px;
    }

    .stats {
      margin-bottom: 15px;
      font-size: 14px;
      opacity: 0.85;
    }

    .search-box {
      margin-bottom: 20px;
    }

    .search-box input {
      width: 100%;
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid #1f2937;
      background: #111827;
      color: white;
      outline: none;
    }

    .table-wrapper {
      overflow-x: auto;
      border-radius: 10px;
      border: 1px solid #1f2937;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      background: #0f172a;
    }

    th {
      background: #1e293b;
      padding: 14px;
      text-align: left;
      font-size: 13px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    td {
      padding: 12px;
      border-bottom: 1px solid #1f2937;
      vertical-align: top;
      font-size: 13px;
      word-wrap: break-word;
    }

    tr:hover {
      background: #1e293b;
    }

    /* Column widths */
    th:nth-child(1), td:nth-child(1) { width: 140px; white-space: nowrap; }
    th:nth-child(2), td:nth-child(2) { width: 140px; }
    th:nth-child(3), td:nth-child(3) { width: 110px; white-space: nowrap; }
    th:nth-child(4), td:nth-child(4) { width: 45%; }
    th:nth-child(5), td:nth-child(5),
    th:nth-child(6), td:nth-child(6) { width: 120px; white-space: nowrap; }

    /* Scrollable message */
    td:nth-child(4) {
      max-height: 120px;
      overflow-y: auto;
    }

    /* Role badge */
    .role {
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
      display: inline-block;
      text-align: center;
    }

    .user {
      background: #2563eb;
      color: white;
    }

    .assistant {
      background: #16a34a;
      color: white;
    }

  </style>
</head>

<body>

<header>
  Admin Dashboard
  <div>
    <a href="/admin/export">Export CSV</a>
    <a href="/admin/logout">Logout</a>
  </div>
</header>

<div class="container">

<div class="stats">
  Total Messages: <span id="totalMessages">0</span>
  <br>
  Today Messages: <span id="todayMessages">0</span>
</div>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search by IP, Username or Message...">
  </div>
  <!-- ðŸ”½ YAHAN ADD KARNA HAI -->
<div style="display:flex; gap:10px; margin-bottom:15px; flex-wrap:wrap;">

  <select id="roleFilter" style="padding:8px; border-radius:6px; background:#111827; color:white; border:1px solid #1f2937;">
    <option value="">All Roles</option>
    <option value="user">User</option>
    <option value="assistant">Assistant</option>
  </select>

  <input type="date" id="dateFilter"
    style="padding:8px; border-radius:6px; background:#111827; color:white; border:1px solid #1f2937;">

</div>

  <div class="table-wrapper">
    <table id="chatTable">
      <thead>
        <tr>
          <th>IP</th>
          <th>Username</th>
          <th>Role</th>
          <th>Message</th>
          <th>Time</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="tableBody">
      </tbody>
    </table>
  </div>

</div>

<script>
async function loadMessages() {
  try {
    const response = await fetch("/admin/messages");
    const data = await response.json();

    const tableBody = document.getElementById("tableBody");
    tableBody.innerHTML = "";

    document.getElementById("totalMessages").innerText = data.length;
    let todayCount = 0;
const today = new Date().toLocaleDateString();

data.forEach(msg => {
  const msgDate = new Date(msg.time).toLocaleDateString();
  if (msgDate === today) {
    todayCount++;
  }
});

document.getElementById("todayMessages").innerText = todayCount;

    data.forEach(msg => {
      const dateObj = new Date(msg.time);
      const time = dateObj.toLocaleTimeString();
      const date = dateObj.toLocaleDateString();

      const row = `
        <tr>
          <td>${msg.ip || ""}</td>
          <td>${msg.username || ""}</td>
          <td><span class="role ${msg.role}">${msg.role}</span></td>
          <td>${msg.message}</td>
          <td>${time}</td>
          <td>${date}</td>
        </tr>
      `;
      tableBody.innerHTML += row;
    });
    applyFilters();

  } catch (error) {
    console.error("Error loading messages:", error);
  }
}

window.onload = loadMessages;
setInterval(loadMessages, 5000);
// ðŸ” Search + Filters
document.getElementById("searchInput").addEventListener("input", applyFilters);
document.getElementById("roleFilter").addEventListener("change", applyFilters);
document.getElementById("dateFilter").addEventListener("change", applyFilters);

function applyFilters() {
  const searchValue = document.getElementById("searchInput").value.toLowerCase();
  const roleValue = document.getElementById("roleFilter").value.toLowerCase();
  const dateValue = document.getElementById("dateFilter").value;

  const rows = document.querySelectorAll("#chatTable tbody tr");

  rows.forEach(row => {
    const textMatch = row.innerText.toLowerCase().includes(searchValue);
    const role = row.children[2].innerText.toLowerCase();
    const date = row.children[5].innerText;

    let roleMatch = !roleValue || role === roleValue;
    let dateMatch = true;

    if (dateValue) {
      const selectedDate = new Date(dateValue).toLocaleDateString();
      dateMatch = date === selectedDate;
    }

    row.style.display = (textMatch && roleMatch && dateMatch) ? "" : "none";
  });
}

</script>

</body>
</html>
