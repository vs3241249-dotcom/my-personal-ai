<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Personal AI</title>

  <!-- Main Styles -->
  <link rel="stylesheet" href="/static/style.css" />
</head>

<body class="light">
  <div class="container">

    <!-- SIDEBAR (Desktop + Mobile History) -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h3>Your Chats</h3>
        <button id="newChat" title="New Chat">ï¼‹</button>
      </div>

      <div id="history"></div>
    </aside>

    <!-- CHAT AREA -->
    <main class="chat-area">

      <!-- TOP BAR -->
      <header class="top">
        <div class="left">
          <!-- Mobile menu (ONLY mobile via CSS) -->
          <span class="mobile-menu" id="mobileMenu" title="Chats">â˜°</span>

          <div class="title">
            ðŸ¤– My Personal AI
          </div>
        </div>

        </div>
      </header>

      <!-- CHAT MESSAGES -->
      <div id="chat" class="chat-messages"></div>

      <!-- INPUT AREA -->
      <div class="input-area">
        <textarea
          id="input"
          placeholder="Type your message..."
          rows="1"
        ></textarea>

        <button id="send" title="Send">âž¤</button>
      </div>

    </main>
  </div>

  <!-- Main Script -->
  <script src="/static/script.js"></script>

  <!-- Username Guard (UI SAFE) -->
  <script>
    if (!localStorage.getItem("username")) {
      localStorage.setItem("username", "Guest");
    }
  </script>
</body>
</html>
