<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- MOBILE SAFE VIEW -->
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <title>My Personal AI</title>

  <!-- Main Styles -->
  <link rel="stylesheet" href="/static/style.css" />
</head>

<body class="light">

  <!-- ================= LOGIN / REGISTER SCREEN ================= -->
  <div id="loginPage" class="login-page">
    <div class="login-card">
      <h2 id="loginTitle">Login</h2>

      <div class="field">
        <input type="text" id="loginUsername" placeholder="Username" autocomplete="off">
      </div>

      <div class="field password-field">
        <input type="password" id="loginPassword" placeholder="Password">
        <span id="togglePassword">ğŸ‘ï¸</span>
      </div>

      <div id="loginError" class="login-error"></div>

      <button id="loginBtn">Login</button>

      <p class="switch-text">
        <span id="switchText">New here?</span>
        <span id="switchMode">Create account</span>
      </p>
    </div>
  </div>

  <!-- ================= CHATBOT UI ================= -->
  <div class="container" id="chatApp" style="display:none;">

    <!-- SIDEBAR -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h3>Your Chats</h3>
        <button id="newChat" title="New Chat">ï¼‹</button>
      </div>
      <div id="history"></div>
    </aside>

    <!-- MAIN CHAT AREA -->
    <main class="chat-area">

      <header class="top">
        <div class="left">
          <span class="mobile-menu" id="mobileMenu">â˜°</span>
          <div class="title">ğŸ¤– My Personal AI</div>
        </div>

        <div class="actions">
          <span id="themeToggle">ğŸŒ</span>
        </div>
      </header>

      <div id="chat" class="chat-messages"></div>

      <div class="input-area">
        <textarea id="input" placeholder="Type your message..." rows="1"></textarea>
        <button id="send">â¤</button>
      </div>

    </main>
  </div>

  <!-- MAIN SCRIPT -->
  <script src="/static/script.js"></script>

</body>
</html>
