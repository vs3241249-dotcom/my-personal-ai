<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Personal AI</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>

<body class="light">

<div class="app">

  <!-- SIDEBAR -->

    <div class="sidebar-header">
      <span>Your Chats</span>
      <button id="newChat">+</button>
    </div>
    <div id="history"></div>
  </aside>

  <!-- MAIN AREA -->
  <main class="main">

    <!-- TOP BAR -->
    <div class="top-bar">
      <span class="mobile-menu-btn" onclick="toggleSidebar()">â˜°</span>

    </div>

    <!-- CHAT BOX -->
    <div id="chat" class="chat"></div>

    <!-- INPUT BOX (ChatGPT Style Fixed) -->
    <div class="input-bar">
      <textarea id="input" placeholder="Message My Personal AI..."></textarea>
      <button id="send">â–¶</button>
    </div>

  </main>

  <!-- MOBILE OVERLAY -->
  <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

</div>

<!-- JS FILE -->
<script>
  function toggleSidebar() {
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("overlay");

    sidebar.classList.toggle("open");
    overlay.classList.toggle("show");
  }
</script>

<script src="/static/script.js"></script>

</body>
</html>
