<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- ðŸ”’ MOBILE ZOOM OFF + SAFE VIEWPORT -->
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <title>My Personal AI</title>

  <!-- Main Styles -->
  <link rel="stylesheet" href="/static/style.css" />
</head>

<body class="light">
  <div class="container">

    <!-- ================= SIDEBAR ================= -->
    <!-- Desktop: always visible | Mobile: slide from left -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h3>Your Chats</h3>
        <button id="newChat" title="New Chat">ï¼‹</button>
      </div>

      <div id="history"></div>
    </aside>

    <!-- ================= CHAT AREA ================= -->
    <main class="chat-area">

      <!-- ===== TOP BAR ===== -->
      <header class="top">
        <div class="left">
          <!-- â˜° Mobile menu (CSS controls visibility) -->
          <span
            class="mobile-menu"
            id="mobileMenu"
            title="Chats"
            aria-label="Open chat history"
          >â˜°</span>

          <div class="title">
            ðŸ¤– My Personal AI
          </div>
        </div>

        <div class="actions">
          <!-- Theme Toggle -->
          <span
            id="themeToggle"
            title="Toggle Theme"
            aria-label="Toggle theme"
          >ðŸŒž</span>
        </div>
      </header>

      <!-- ===== CHAT MESSAGES ===== -->
      <div id="chat" class="chat-messages"></div>

      <!-- ===== INPUT AREA ===== -->
      <div class="input-area">
        <textarea
          id="input"
          placeholder="Type your message..."
          rows="1"
          autocomplete="off"
          autocorrect="off"
          autocapitalize="off"
          spellcheck="false"
        ></textarea>

        <button id="send" title="Send" aria-label="Send message">âž¤</button>
      </div>

    </main>
        <footer class="app-footer">
      Designed &amp; Developed by <strong>Vaibhav</strong>
    </footer>
  </div>

  <!-- ================= SCRIPT ================= -->
  <script src="/static/script.js"></script>

  <!-- ================= USERNAME GUARD (UI SAFE) ================= -->
  <script>
    if (!localStorage.getItem("username")) {
      localStorage.setItem("username", "Guest");
    }
  </script>
</body>
</html>
